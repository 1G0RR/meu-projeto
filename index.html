<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Cadastro de Produtos</h1>

  <div id="message"></div>

  <form id="productForm">
    <input type="text" id="productName" placeholder="Nome do Produto" required>
    <input type="number" id="productPrice" placeholder="Preço" required>
    <input type="number" id="productQuantity" placeholder="Quantidade" required>
    <input type="text" id="productCategory" placeholder="Categoria" required>
    <button type="submit">Cadastrar Produto</button>
  </form>

  <input type="text" id="searchInput" placeholder="Buscar produto por nome...">

  <h2>Lista de Produtos</h2>
  <table id="productTable">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Categoria</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>

  <footer>
    <p>Desenvolvido por IGOR RAFAEL</p>
  </footer>
</body>
</html>
